<div class="popup-calc-next" id="popupCalcNext" aria-hidden="true">


  <div class="popup-calc-next__over" tabindex="-1" data-micromodal-close>


    <div class="popup-calc-next__wr" role="dialog" aria-modal="true">      
      <button class="close-btn" aria-label="Close modal">
        <img src="./img/close.svg" alt="close" data-micromodal-close>
      </button>

      <div class="popup-calc-next__body" id="modal-3-content">
        <div class="popup-calc-next__top-text">Вы даже не рассчитаете стоимость ремонта?</div>
        <h2 class="popup-calc-next__title">ЦЕНА НА СЛЕДУЮЩЕМ ЭКРАНЕ</h2>
        <h3 class="popup-calc-next__ask">КАКОЙ РЕМОНТ ВАМ НУЖЕН?</h3>
        <form class="popup-calc-next__form">
          
          <div class="popup-calc-next__sq">
            <label for="calcRange">Площадь, м2</label>
            <div class="popup-calc-next__sq_wrap">
              <input class="popup-calc-next__sq_range calc-next-range" type="range" min="0" max="250" value="0" step="1" id="calcRange">
              <div class="popup-calc-next__sq_block calc-next-range-block">0</div>
            </div>
          </div>
          <div class="popup-calc-next__type">
            <div class="popup-calc-next__type_name">Вид ремонта</div>
            <div class="popup-calc-next__type_wr">
              <input type="radio" id="capitaL" name="type_of_rep">
              <label for="capitaL">Капитальный</label>
              <input type="radio" id="cosmetiC" name="type_of_rep">
              <label for="cosmetiC">Косметиеский</label>
              <input type="radio" id="fulL" name="type_of_rep">
              <label for="fulL">Под ключ</label>
            </div>   
          </div>
          <div class="popup-calc-next__bottom">
            <div class="popup-calc-next__bottom_tel">
              <label for="modalTel">Введите номер телефона</label>
              <input id="modalTel" type="number" placeholder="+7">
            </div>
            <button class="btn" type="submit">Расчитать</button>
          </div>

          <div class="popup-calc-next__link">
            Я даю свое согласие на <a href="#">обработку персональных данных</a>
          </div>
        </form>
      </div>
    </div>


  </div>
</div>
